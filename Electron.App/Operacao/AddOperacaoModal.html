<md-dialog>
    <h1>Add Operacao</h1>
    <md-dialog-content>
        <form name="OperacaoForm">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="modalCtrl.Entity.Name" />
            </md-input-container>
            <md-input-container>
                <label>Type</label>
                <md-select ng-model="modalCtrl.Entity.Type">
                    <md-option ng-repeat="type in modalCtrl.GetTypes()" value="{{type}}">{{modalCtrl.GetType(type)}}</md-option>
                </md-select>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="modalCtrl.save()">
            Save
        </md-button>
        <md-button ng-click="modalCtrl.cancel()">
            Cancel
        </md-button>
    </md-dialog-actions>
</md-dialog>
