<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style/icons.css" media="screen" title="no title" charset="utf-8">
        <link href="style/style.css" rel="stylesheet"/>
    </head>
    <body ng-app="electron" layout="column">
        <!-- Container #1 (see wireframe) -->
        <md-toolbar layout="row">
            <h1>Angular Material - Starter App</h1>
        </md-toolbar>

        <!-- Container #2 -->
        <div flex layout="row">

            <!-- Container #3 -->
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2"></md-sidenav>

            <!-- Container #4 -->
            <md-content flex layout-padding ng-view></md-content>

        </div>
        <!-- build:remove -->
        <!-- Connect to server process -->
        <script>
            require('electron-connect').client.create()
        </script>
        <!-- end:build -->
        <script src="./bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
        <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript"></script>
        <script src="./bower_components/angular-material/angular-material.js" type="text/javascript"></script>
        <script src="./bower_components/angular-route/angular-route.js" charset="utf-8"></script>
        <script src="Electron.App/Shared/BaseController.js" charset="utf-8"></script>
        <script src="Electron.App/Shared/BaseModalController.js" charset="utf-8"></script>
        <script src="Electron.App/Shared/BaseDataService.js" charset="utf-8"></script>
        <script src="Electron.App/Shared/Interfaces/Models.js" charset="utf-8"></script>
        <script src="Electron.App/ElectronApp.js" charset="utf-8"></script>
        <script src="Electron.App/Directives/DataGrid/DataGridDirective.js" charset="utf-8"></script>
        <script src="Electron.App/Directives/DataGrid/ColumnsFactory.js" charset="utf-8"></script>
        <script src="Electron.App/Home/UserDataService.js" charset="utf-8"></script>
        <script src="Electron.App/Home/HomeController.js" charset="utf-8"></script>
        <script src="Electron.App/Home/AddModalUserController.js" charset="utf-8"></script>
    </body>
</html>
